<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>O que Tem PUC Coreu</title>
  </head>
  <body onload="cadastrarProduto()">
    <div class="container">
      <header>
        <div class="row">
          <div class="col d-flex justify-content-start">
            <a
              href="cadastroproduto.html"
              title="Cadastro de Produto"
              onclick="event.preventDefault(); history.back()"
            >
              <i
                class="bi bi-arrow-left-square-fill m-3"
                style="font-size: 2rem; color: #000c76"
              ></i
            ></a>
          </div>
        </div>
        <div class="row mt-3">
          <div
            class="col-6 p-1 ml-2 d-flex justify-content-end align-items-center"
          >
            <h1>Cadastrar Produtos</h1>
          </div>
          <div
            class="col-6 d-flex justify-content-center mw-100 align-items-center"
          >
            <span>
              <img src="img/restaurant 1.svg" alt="um garfo e uma colher" />
              <img src="img/Oquetem_ PUCCoreu.svg" alt="logo do site" />
            </span>
          </div>
        </div>
      </header>

      <main>
        <div id="infoProduto">
          <form id="form_produto" class="mt-3">
            <div class="mb-3">
              <label for="ProductName" class="form-label"
                >Nome do Produto (*)</label
              >
              <input
                type="text"
                class="form-control"
                id="ProductName"
                placeholder="Digite o nome do produto"
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label for="ProductPrice" class="form-label">Preço (*)</label>
              <input
                type="number"
                class="form-control"
                id="ProductPrice"
                placeholder="0,00"
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label for="ProductDescription" class="form-label"
                >Descrição do Produto</label
              >
              <textarea
                class="form-control"
                id="ProductDescription"
                rows="3"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="ProductImage" class="form-label"
                >URL para imagem do Produto</label
              >
              <input
                type="url"
                class="form-control"
                id="ProductImage"
                placeholder="Digite a URL para carregar a imagem"
              />
            </div>
          </form>
          <div class="row">
            <div
              class="col-12 mt-3 mb-5 d-flex justify-content-center align-items-center"
            >
              <input
                type="button"
                class="btn btn-primary bk-color-blue"
                id="btnInsert"
                value="SALVAR"
              />
            </div>
          </div>
          <div class="row">
            <div
              class="col-12 mt-3 mb-5 d-flex justify-content-center align-items-center"
            >
              <a
                type="button"
                class="btn btn-primary bk-color-blue-sm d-flex justify-content-center align-items-center"
                id="back"
                value=""
                href="cadastroproduto.html"
                >Ir para Produtos</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="cadastroproduto.js"></script>
    <script></script>
  </body>
</html>
