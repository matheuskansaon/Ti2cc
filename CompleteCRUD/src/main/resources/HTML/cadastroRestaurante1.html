<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>O que Tem PUC Coreu</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col d-flex justify-content-start">
            <a
              href="cadastro.html"
              title="Cadastro"
              onclick="event.preventDefault(); history.back()"
            >
              <i
                class="bi bi-arrow-left-square-fill m-3"
                style="font-size: 2rem; color: #000c76"
              ></i
            ></a>
          </div>
        </div>

        <div class="row mt-3">
          <div
            class="col-6 p-1 d-flex justify-content-evenly align-items-center"
          >
            <h1>Cadastro</h1>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <img src="../images/restaurant 1.svg" alt="um garfo e uma colher" />

            <img src="../images/Oquetem_ PUCCoreu.svg" alt="logo do site" />
          </div>
        </div>
      </header>
      <main>
        <div class="row mt-3">
          <div class="col">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Entre com seu email"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Senha</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Digite a senha"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Confirme sua senha</label
              >
              <input
                type="password"
                class="form-control"
                id="password2"
                placeholder="Digite a senha"
              />
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <a
              id="button"
              class="btn btn-primary bk-color-blue d-flex justify-content-evenly align-items-center"
              href="cadastroRestaurante2.html"
              role="button"
              >PRÃ“XIMO</a
            >
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
